<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./adminStyle.css"/>
</head>
<body>
    <h1>This is where all the Changes and Configurations will be made.</h1>
    <form id="searchTeacher">
        <input list="teacherNames" id="teacherAutocomplete" placeholder="Enter WHS teacher name">
    </form>
    <datalist id="teacherNames"></datalist>
    <br>

    <img id="previewImg" width="30%" height="30%">
    <section id="imageUpload">
        <form id="formInput">
            <label class="startLabel">Upload Picture #</label>
            <section class="startRowLabel" id="picUploadLabel">
                <input type="file" id="robotPicture" class="startInput"/>
            </section>
            <input type="submit" id="submitStartForm" class="actionButton">
        </form>
    </section>

    <a id="home" href="/home">Go back to main page</a>
    <br>
   
    <form id="addAdminForm">
        <input type="text" placeholder="Enter email" id="adminEmail" autocomplete="off">
        <input type="submit" class="btn btn-primary" id="submitUserChange">
    </form>

    <div class="modal fade" tabindex="-1" aria-labelledby="changedUserModal" aria-hidden="true" id="changedUserModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="outputType"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="outputMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete Account Message with Bootstrap Modal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" defer></script>
    <script src="./adminScript.js" defer></script>
    <script src="./picLib.js" defer></script>
</body>
</html>
