<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./adminStyle.css">
  </head>
  <style>
  </style>
  <body>
    <h1>Admin Dashboard</h1>
    <div class="grid-container">
    <div class="item1" id= "SearchTeacherbox">Search For Existing Teacher
       <form id="searchTeacher">
        <input list="teacherNames" id="teacherAutocomplete" placeholder="Enter WHS teacher name">
      </form>
      <datalist id="teacherNames"></datalist>
      <br>
    </div>
    
    <div class="item2" id= "AddTeacherbox">Add A New Teacher
      <form id = "newTeacher">
        <div class="container">
          <p>Please fill in this form to add or replace a teacher</p>

          <label for="lastName"><b>Last Name</b></label>
          <input type="text" placeholder="Enter " name="last name" id="lastName" required/><br>

          <label for="firstName"><b>First Name</b></label>
          <input type="text" placeholder="First Name" id="firstName" required><br>

          <label for="rm#"><b>Room Number</b></label>
          <input type="text" placeholder="Room Number" name="rm#" id="rm#" required><br>

          <label for= "ext#"><b>Extension</b></label>
          <input type ="text" placeholder= "Ext." name="ext#" id="ext#" required><br>

          <label for="sub"><b>Subject</b></label>
          <input for="subject" placeholder="Subject" name="sub" id="sub" required><br>
          <button type="submit" id="register">Register</button><br>
          <p id="log"></p>
        </div>
      </form>
    </div>
      
    <div class="item4" id= "Documentationbox">Documentation</div>
    </div>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
      defer
    ></script>
    <script src="./adminScript.js" defer></script>
    <script src="./picLib.js" defer></script>
  </body>
</html>
