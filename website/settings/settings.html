<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./settings.css"/>
</head>
<body>
    <h1>Preferences</h1>

    <section id="themeChooser">
        <section>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="chooseDark" checked>
                <label class="form-check-label fs-4" for="flexSwitchCheckDefault">Dark Mode</label>
            </div>
            <div class="hoverSelect" style="background-color: #65a1fb;">
                <div id="darkPreview" class="preview">
                    <div id="darkNav" class="horizontal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32px" fill="#000000" class="bi bi-moon-stars-fill" viewBox="0 0 16 16" id="darkIcon">
                            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                            <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
                        </svg>
                        <h2>Dark Mode</h2>
                    </div>
                    <div id="darkMode" class="viewBoxMain">Walnuts Text</div>
                </div>
            </div>
        </section>
        

        <section>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="chooseLight">
                <label class="form-check-label fs-4" for="flexSwitchCheckDefault">Light Mode</label>
            </div>
            <div class="hoverSelect">
                <div id="lightPreview" class="preview">
                    <div id="lightNav" class="horizontal">
                        <svg xmlns="http://www.w3.org/2000/svg" height="40px" fill="#FFFFFF" class="bi bi-brightness-high-fill" viewBox="0 0 16 16"> 
                            <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                        </svg>
                        <h2>Light Mode</h2>
                    </div>
                    <div class="viewBoxMain">Walnuts Text</div>
                </div>
            </div>
        </section>
    </section>

    <br>
    <button type="button" class="btn btn-danger" id="deleteAccountBtn">Delete Account</button>
    <div class="modal fade" tabindex="-1" aria-labelledby="deleteAccount" aria-hidden="true" id="deletionModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAccount">Delete Account Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"><b>WARNING:</b> This will delete the classes and preferences associated with this account. <br> Are you sure you want to delete your account?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="confirmDeletionAccount">Confirm Deletion</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete Account Message with Bootstrap Modal -->


    <br> <br>
    <button type="button" class="btn btn-primary" id="updatePreferences">Update Preferences</button>
    <div class="modal fade" tabindex="-1" aria-labelledby="confirmSettings" aria-hidden="true" id="confirmationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmSettings">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Your preferences have been saved.</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Preferences Confirmation Message with Bootstrap Modal-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" defer></script>
    <script src="./settings.js" defer></script>
</body>
</html>
