<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./classes/class.css"/>
    <title>Class Selection</title>
</head>
<body>
    <section id="toolBar">
        <img src="./classes/back.png" width="30vw" id="undoButton">
        <h1>Class Selection</h1>
    </section>
    
    <section id="screenFormatting">
        <section id="classList">
            <div class="classSelector">
                <p class="period">Period 0</p>
                <form class="searchTeacher">
                    <input list="teacherNames0" class="teacherAutocomplete" id="Period 0" placeholder="Enter WHS teacher name" autofocus>
                </form>
                <datalist id="teacherNames0"></datalist>
                <button class="submitClass premadeBlue">Submit Class</button>
                <img src="./classes/minus.png" width="50vw" class="deleteClass">
            </div>

            <div class="classSelector">
                <p class="period">Period 1</p>
                <form class="searchTeacher">
                    <input list="teacherNames1" class="teacherAutocomplete" id="Period 1" placeholder="Enter WHS teacher name" autofocus>
                </form>
                <datalist id="teacherNames1"></datalist>
                <button class="submitClass premadeBlue">Submit Class</button>
                <img src="./classes/minus.png" width="50vw" class="deleteClass">
            </div>

            <div class="classSelector">
                <p class="period">Period 2</p>
                <form class="searchTeacher">
                    <input list="teacherNames2" class="teacherAutocomplete" id="Period 2" placeholder="Enter WHS teacher name" autofocus>
                </form>
                <datalist id="teacherNames2"></datalist>
                <button class="submitClass premadeBlue">Submit Class</button>
                <img src="./classes/minus.png" width="50vw" class="deleteClass">
            </div>

            <div class="classSelector">
                <p class="period">Period 3</p>
                <form class="searchTeacher">
                    <input list="teacherNames3" class="teacherAutocomplete" id="Period 3" placeholder="Enter WHS teacher name" autofocus>
                </form>
                <datalist id="teacherNames3"></datalist>
                <button class="submitClass premadeBlue">Submit Class</button>
                <img src="./classes/minus.png" width="50vw" class="deleteClass">
            </div>

            <div class="classSelector">
                <p class="period">Period 4</p>
                <form class="searchTeacher">
                    <input list="teacherNames4" class="teacherAutocomplete" id="Period 4" placeholder="Enter WHS teacher name" autofocus>
                </form>
                <datalist id="teacherNames4"></datalist>
                <button class="submitClass premadeBlue">Submit Class</button>
                <img src="./classes/minus.png" width="50vw" class="deleteClass">
            </div>

            <div class="classSelector">
                <p class="period">Period 5</p>
                <form class="searchTeacher">
                    <input list="teacherNames5" class="teacherAutocomplete" id="Period 5" placeholder="Enter WHS teacher name" autofocus>
                </form>
                <datalist id="teacherNames5"></datalist>
                <button class="submitClass premadeBlue">Submit Class</button>
                <img src="./classes/minus.png" width="50vw" class="deleteClass">
            </div>

            <div class="classSelector">
                <p class="period">Period 6</p>
                <form class="searchTeacher">
                    <input list="teacherNames6" class="teacherAutocomplete" id="Period 6" placeholder="Enter WHS teacher name" autofocus>
                </form>
                <datalist id="teacherNames6"></datalist>
                <button class="submitClass premadeBlue">Submit Class</button>
                <img src="./classes/minus.png" width="50vw" class="deleteClass">
            </div>
        </section>
        
        
        <section id="confirmationScreen">
            <h3 id="confirmTitle">Confirmation</h3>
            <button id="saveAllClasses" class="premadeBlue">Save Classes</button>
        </section>
    </section>

    <div class="modal fade" tabindex="-1" aria-labelledby="confirmationClass" aria-hidden="true" id="confirmationClassModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationClassMessage">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmationDescription">Your class selections have been saved.</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" defer></script>
    <script src="./classes/classScript.js" defer></script>
</body>
</html>
