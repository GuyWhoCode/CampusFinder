<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./classes/class.css"/>
    <title>Class Selection</title>
</head>
<body>
    <section id="toolBar">
        <div>
            <img src="./classes/back.png" id="undoButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16" id="homePage">
                <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg>
        </div>
        <h1>Class Selection</h1>
    </section>
    
    <section id="screenFormatting">
        <section id="classList">
            <div class="classSelector">
                <p class="period fs-4">Period 0</p>
                <form class="searchTeacher" action=".">
                    <input list="teacherNames0" class="teacherAutocomplete form-control" id="Period 0" placeholder="Teacher name" autofocus>
                </form>
                <datalist id="teacherNames0"></datalist>
                <button class="submitClass premadeButton">Submit Class</button>
                <!-- <img src="./classes/minus.png" width="50vw" class="deleteClass"> -->
            </div>

            <div class="classSelector">
                <p class="period fs-4">Period 1</p>
                <form class="searchTeacher" action=".">
                    <input list="teacherNames1" class="teacherAutocomplete form-control" id="Period 1" placeholder="Teacher name">
                </form>
                <datalist id="teacherNames1"></datalist>
                <button class="submitClass premadeButton">Submit Class</button>
                <!-- <img src="./classes/minus.png" width="50vw" class="deleteClass"> -->
            </div>

            <div class="classSelector">
                <p class="period fs-4">Period 2</p>
                <form class="searchTeacher" action=".">
                    <input list="teacherNames2" class="teacherAutocomplete form-control" id="Period 2" placeholder="Teacher name">
                </form>
                <datalist id="teacherNames2"></datalist>
                <button class="submitClass premadeButton">Submit Class</button>
                <!-- <img src="./classes/minus.png" width="50vw" class="deleteClass"> -->
            </div>

            <div class="classSelector">
                <p class="period fs-4">Period 3</p>
                <form class="searchTeacher" action=".">
                    <input list="teacherNames3" class="teacherAutocomplete form-control" id="Period 3" placeholder="Teacher name">
                </form>
                <datalist id="teacherNames3"></datalist>
                <button class="submitClass premadeButton">Submit Class</button>
            </div>

            <div class="classSelector">
                <p class="period fs-4">Period 4</p>
                <form class="searchTeacher" action=".">
                    <input list="teacherNames4" class="teacherAutocomplete form-control" id="Period 4" placeholder="Teacher name">
                </form>
                <datalist id="teacherNames4"></datalist>
                <button class="submitClass premadeButton">Submit Class</button>
            </div>

            <div class="classSelector">
                <p class="period fs-4">Period 5</p>
                <form class="searchTeacher" action=".">
                    <input list="teacherNames5" class="teacherAutocomplete form-control" id="Period 5" placeholder="Teacher name">
                </form>
                <datalist id="teacherNames5"></datalist>
                <button class="submitClass premadeButton">Submit Class</button>
            </div>

            <div class="classSelector">
                <p class="period fs-4">Period 6</p>
                <form class="searchTeacher" action=".">
                    <input list="teacherNames6" class="teacherAutocomplete form-control" id="Period 6" placeholder="Teacher name">
                </form>
                <datalist id="teacherNames6"></datalist>
                <button class="submitClass premadeButton">Submit Class</button>
            </div>
        </section>
        
        <section>
            <div id="confirmationScreen">
                <h3 id="confirmTitle">Confirmation</h3>
            </div>
            <button id="saveAllClasses" class="premadeButton">Save Classes</button>
        </section>

        
    </section>

    <div class="modal fade" tabindex="-1" aria-labelledby="confirmationClass" aria-hidden="true" id="confirmationClassModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationClassMessage">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmationDescription">Your class selections have been saved.</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Desktop Class Confirmation Success/Failure Modal -->

    <button class="btn btn-primary" id="saveAllClassesMobile">Save Classes</button>
    <div class="modal fade" tabindex="-1" aria-labelledby="confirmClassMobile" aria-hidden="true" id="confirmClassMobile">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationClassMessage">Confirm Class Selection</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmationClassListMobile"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Selection</button>
                    <button type="button" class="btn btn-primary" id="saveClassesMobileBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Mobile Class Confirmation Modal -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" defer></script>
    <script src="./classes/classScript.js" defer></script>
</body>
</html>
